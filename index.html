<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}

    body {
      position: relative;
      width: 100%;
    }

    .wrapper {
      border: 1px solid red;
      position: relative;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }

    .input-container-container {
      position: relative;
      align-self: center;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5rem;
    }

    .positions, .variables, .coefficients {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .input-container {
      position: relative;
      display: grid;
      grid-template-columns: .1fr .6fr .2fr;
      align-items: center;
      gap: 1rem;
    }

    .coefficient-container {
      display: flex;
      gap: 1rem;
    }

    .coefficient-container span:nth-child(1) {
      font-weight: bold;
    }

    .timetable {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      border: 1px solid black;
      padding: .5rem 1rem;
    }

    .timeslots {
      display: flex;
      flex-direction: row;
    }

    .timeslots span {
      border: 1px solid black;
      padding: 1rem;
    }

  </style>

  <title>Document</title>
</head>
<body>

  <div class="wrapper">
    <h1>Grey Wolf Optimizer</h1>
    <canvas 
      id="myCanvas" width="1500" height="100" 
      style="border: 1px solid black;">
    </canvas>
    
    <div class="input-container-container">
      <div class="positions">
        <div class="input-container">
          <label for="wolfPos">Wolf Position</label>
          <input type="range" name="wolfPos" id="wolfPos" min="0" max="1500" value="200" step="1">
          <span id="wolfPosText"></span>
        </div>
      
        <div class="input-container">
          <label for="preyPos">Prey Position</label>
          <input type="range" name="preyPos" id="preyPos" min="0" max="1500" value="500" step="1">
          <span id="preyPosText"></span>
        </div>
      </div>
    
      <div class="variables">
        <div class="input-container">
          <label for="aValue">a</label>
          <input type="range" name="aValue" id="aValue" min="0" max="2" value="2" step="0.001">
          <span id="aValueText"></span>
        </div>
      
        <div class="input-container">
          <label for="r1Value">r1</label>
          <input type="range" name="r1Value" id="r1Value" min="0" max="1" value=".5" step="0.001">
          <span id="r1ValueText"></span>
        </div>
      
        <div class="input-container">
          <label for="r2Value">r2</label>
          <input type="range" name="r2Value" id="r2Value" min="0" max="1" value=".5" step="0.001">
          <span id="r2ValueText"></span>
        </div>
      </div>

      <div class="coefficients">
        <div class="coefficient-container">
          <span>A</span>
          <span id="AValueText"></span>
        </div>
        <div class="coefficient-container">
          <span>C</span>
          <span id="CValueText"></span>
        </div>
        <div class="coefficient-container">
          <span>D</span>
          <span id="DValueText"></span>
        </div>
        <div class="coefficient-container">
          <span>X</span>
          <span id="XValueText"></span>
        </div>
      </div>

    </div>

    <div class="timetable">
      <p>Timetable 1</p>
      <div class="timeslots" id="ts1">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
      </div>
    </div>

    <div class="timetable">
      <p>Timetable 2</p>
      <div class="timeslots" id="ts2">
        <span>1</span>
        <span>2</span>
        <span>5</span>
        <span>1</span>
        <span>3</span>
      </div>
    </div>

    <div class="coefficient-container">
      <span>N_2</span>
      <span id="N2ValueText"></span>
    </div>

    <div class="coefficient-container">
      <span>D_2</span>
      <span id="D2ValueText">5</span>
    </div>

    <div class="coefficient-container">
      <span>X_2</span>
      <span id="X2ValueText"></span>
    </div>

  </div>

  <script src="index.js"></script>
</body>
</html>
